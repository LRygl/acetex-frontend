<div class="container" style="padding-top: 25vh;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input name="username" type="text" class="form-control" placeholder="Username" ngModel #usernameInput="ngModel" required>
                <span class="help-block" style="color: #dc261b;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter username</span>

              </div>

              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input name="password" type="password" class="form-control" placeholder="Password" ngModel #passwordImput="ngModel" required>

              </div>
              <span class="help-block" style="color: red;" *ngIf="passwordImput.invalid && passwordImput.touched">Please enter password</span>
              <div class="row">
                <div class="col-6">
                  <button type="submit" name="button" class="btn btn-primary px-4">
                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin">&nbsp;&nbsp;</i>
                    <span *ngIf="showLoading">Loading</span>
                    <span *ngIf="!showLoading">Login</span>
                  </button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="card text-white primary-accent py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <img class="px-10" src="https://acetex.cz/img/logo-white.png"/><br />
              <p class="px-10" >Věříme v zelenější budoucnost, preferujeme kvalitu před kvantitou a zakládáme si na individuálním přístupu ke každému klientovi. Cílem je vaše spokojenost.</p>

              <button type="button" routerLink="/register" class="btn btn-primary active mt-3">Register Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
